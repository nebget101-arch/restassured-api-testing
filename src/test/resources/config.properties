# Default Environment Configuration
# Override with -Denv=staging or -Denv=prod when running tests

# Base URLs for different environments
base.url.dev=https://jsonplaceholder.typicode.com
base.url.staging=https://staging-api.example.com
base.url.prod=https://api.example.com

# Timeout settings (milliseconds)
connection.timeout=10000
request.timeout=30000

# Authentication credentials for different environments
auth.username.dev=dev_user
auth.password.dev=dev_password
auth.token.dev=dev_token_placeholder

auth.username.staging=staging_user
auth.password.staging=staging_password
auth.token.staging=staging_token_placeholder

auth.username.prod=prod_user
auth.password.prod=prod_password
auth.token.prod=prod_token_placeholder

# API specific settings
api.version=v1
enable.logging=true
retry.count=3
