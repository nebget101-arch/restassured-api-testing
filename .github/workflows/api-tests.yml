name: API Tests with Allure Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests with Maven
      run: mvn clean test
      continue-on-error: true
      
    - name: List Allure Results
      if: always()
      run: |
        echo "Checking Allure results directory..."
        ls -la target/allure-results/ || echo "No allure-results directory found"
        echo "File count:"
        find target/allure-results -type f | wc -l || echo "0"
      
    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Copy Allure history
      if: always()
      continue-on-error: true
      run: |
        if [ -d "gh-pages" ]; then
          mkdir -p allure-history
          cp -r gh-pages/* allure-history/ || echo "No history to copy"
        fi
        
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: target/allure-results
        allure_history: allure-history
        keep_reports: 20
        
    - name: List Generated Report
      if: always()
      run: |
        echo "Checking generated report..."
        ls -la allure-history/ || echo "No allure-history directory found"
        find allure-history -type f -name "index.html" || echo "No index.html found"
        
    - name: Verify Allure Report Directory
      if: always()
      run: |
        if [ ! -d "allure-history" ]; then
          echo "Creating allure-history directory..."
          mkdir -p allure-history
        fi
        
        if [ ! -f "allure-history/index.html" ]; then
          echo "Warning: No index.html found, creating placeholder..."
          cat > allure-history/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head><title>Allure Report</title></head>
        <body>
        <h1>Allure Report Generation in Progress</h1>
        <p>The report will be available after the first successful test run.</p>
        </body>
        </html>
        EOF
        fi
        
        echo "Final directory contents:"
        ls -laR allure-history/
        
    - name: Deploy to GitHub Pages
      if: always()
      run: |
        # Create a clean temporary directory for deployment
        mkdir -p /tmp/gh-pages-deploy
        # Copy allure-history content (excluding .git)
        rsync -av --exclude='.git' allure-history/ /tmp/gh-pages-deploy/
        cd /tmp/gh-pages-deploy
        # Initialize fresh git repo
        git init
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "Deploy Allure Report - $(date +'%Y-%m-%d %H:%M:%S')"
        git branch -M gh-pages
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push -f origin gh-pages
        
    - name: Generate Workflow Summary
      if: always()
      run: |
        echo "## ðŸ“Š Allure Report Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Report URLs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“„ **GitHub Pages:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Artifacts (Download Below):**" >> $GITHUB_STEP_SUMMARY
        echo "- allure-report (Full HTML report)" >> $GITHUB_STEP_SUMMARY
        echo "- allure-results (Raw test results)" >> $GITHUB_STEP_SUMMARY
        echo "- surefire-reports (TestNG XML reports)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âš™ï¸ Setup GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "If this is the first run:" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to **Settings** â†’ **Pages**" >> $GITHUB_STEP_SUMMARY
        echo "2. Source: **Deploy from a branch**" >> $GITHUB_STEP_SUMMARY
        echo "3. Branch: **gh-pages** / **/ (root)**" >> $GITHUB_STEP_SUMMARY
        echo "4. Click **Save**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "â±ï¸ GitHub Pages may take 1-2 minutes to update after deployment." >> $GITHUB_STEP_SUMMARY
        
    - name: Upload Allure Results as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results
        retention-days: 30
        
    - name: Upload Allure Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-history
        retention-days: 30
        
    - name: Upload Surefire Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/
        retention-days: 30
