name: RestAssured API Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        load: true
        tags: restassured-tests:latest

    - name: Run tests in Docker
      continue-on-error: true
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/target:/app/target \
          restassured-tests:latest mvn test -X

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/

    - name: Generate Test Report Summary
      if: always()
      run: |
        echo "## ðŸ“Š Test Execution Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f target/surefire-reports/testng-results.xml ]; then
          PASSED=$(grep -o '<test.*passed="[0-9]*"' target/surefire-reports/testng-results.xml | grep -o '[0-9]*' | head -1)
          FAILED=$(grep -o '<test.*failed="[0-9]*"' target/surefire-reports/testng-results.xml | grep -o '[0-9]*' | head -1)
          SKIPPED=$(grep -o '<test.*skipped="[0-9]*"' target/surefire-reports/testng-results.xml | grep -o '[0-9]*' | head -1)
          
          echo "âœ… **Tests Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Tests Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "â­ï¸ **Tests Skipped:** $SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ [Download Full Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
        fi
