name: API Tests with Allure Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests with Maven
      run: mvn clean test
      continue-on-error: true
      
    - name: List Allure Results
      if: always()
      run: |
        echo "Checking Allure results directory..."
        ls -la target/allure-results/ || echo "No allure-results directory found"
        echo "File count:"
        find target/allure-results -type f | wc -l || echo "0"
      
    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Copy Allure history
      if: always()
      continue-on-error: true
      run: |
        if [ -d "gh-pages" ]; then
          mkdir -p allure-history
          cp -r gh-pages/* allure-history/ || echo "No history to copy"
        fi
        
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: target/allure-results
        allure_history: allure-history
        keep_reports: 20
        
    - name: List Generated Report
      if: always()
      run: |
        echo "Checking generated report..."
        ls -la allure-history/ || echo "No allure-history directory found"
        find allure-history -type f -name "index.html" || echo "No index.html found"
        
    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: true
        keep_files: false
        
    - name: Upload Allure Results as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results
        retention-days: 30
        
    - name: Upload Allure Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-history
        retention-days: 30
        
    - name: Upload Surefire Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/
        retention-days: 30
