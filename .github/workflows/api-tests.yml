name: RestAssured API Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        load: true
        tags: restassured-tests:latest

    - name: Run tests in Docker
      continue-on-error: true
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/target:/app/target \
          restassured-tests:latest mvn test -X

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/

    - name: Generate Test Report Summary
      if: always()
      run: |
        echo "## ðŸ“Š Test Execution Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # List all test report files
        if ls target/surefire-reports/TEST-*.xml 1> /dev/null 2>&1; then
          echo "Found test reports:" 
          ls -la target/surefire-reports/TEST-*.xml
          
          # Count test results from all TEST-*.xml files
          TOTAL_PASSED=$(grep -h 'testcase' target/surefire-reports/TEST-*.xml 2>/dev/null | grep -v 'failure\|error\|skipped' | wc -l)
          TOTAL_FAILED=$(grep -h 'failure' target/surefire-reports/TEST-*.xml 2>/dev/null | wc -l)
          TOTAL_SKIPPED=$(grep -h 'skipped' target/surefire-reports/TEST-*.xml 2>/dev/null | wc -l)
          
          echo "âœ… **Passed Tests:** $TOTAL_PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Failed Tests:** $TOTAL_FAILED" >> $GITHUB_STEP_SUMMARY
          echo "â­ï¸ **Skipped Tests:** $TOTAL_SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ [Download Test Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test results found in target/surefire-reports/" >> $GITHUB_STEP_SUMMARY
        fi
